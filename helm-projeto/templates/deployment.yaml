apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "projeto-devops.fullname" . }}
  labels:
    app: {{ .Chart.Name }}
  annotations:
    created-by: {{ .Values.metadata.createdBy | quote }}
    repository: {{ .Values.metadata.repository | quote }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.image.containerPort }}
